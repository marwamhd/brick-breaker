<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakeYourGame</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="breakout.css" />
    <script defer src="breakout.js"></script>
  </head>
  <body>
    <div class="content">
      <!-- <button class="music-button">music</button> -->
      <!-- <div class="title">title here maybe?</div> -->
      <div class="info">
        
        <div id="info-score" class="info-score">Score 0</div>
        <div class="info-time" id="info-time">0:00</div>
        <div id="info-lives" class="info-lives">3 lives</div>
      </div>
      <div class="container" id="container">></div>
      <div class="menu">
        <div class="pause">Pause</div>
        <div class="continue">Continue</div>
        <div class="restart">Restart</div>
      </div>
    </div>

    <div id="gameOverMessage" class="game-over-message hidden">
      <h1>GAME OVER</h1>
      <p>Try Again!</p>
      <p>Your score: <span id="finalScore"></span></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
    
    <div id="winMessage" class="win-message hidden">
        <h1>You Won!</h1>
        <p id="winTime">Time: 0:00</p>
        <p id="winScore">Score: 0</p>
        <button onclick="restartGame()">Play Again</button>
    </div>      

    <div id="lostLifeMessage" class="lost-life-message hidden">
      <h1>You Just Lost a Life</h1>
      <p>Want to continue?</p>
      <button onclick="continueGame()">Continue</button>
    </div>
    

  </body>
  
</html>
